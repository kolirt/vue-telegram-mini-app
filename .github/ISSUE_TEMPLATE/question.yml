body:
  - type: markdown
    attributes:
      value: |
        Before asking a question, please make sure that you have read through our [documentation](https://github.com/kolirt/vue-telegram-mini-app?tab=readme-ov-file#vue-3-timestamp) and existing [issues](https://github.com/kolirt/vue-telegram-mini-app/issues).
