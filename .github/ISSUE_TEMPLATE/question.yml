        Leave blank if you have not yet configured the package and have not used it.
      placeholder: v0.0.0
  - type: textarea
    id: configuration
    attributes:
      label: Package configuration
      description: |
        Show how you configured the package. You can check how to configure the package [here](https://github.com/kolirt/vue-telegram-mini-app?tab=readme-ov-file#setup).
